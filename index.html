<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gateway Portal Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #bd00ff;
            --accent: #ffae00; /* New Accent Color for Question Paper */
            --bg-dark: #050505;
            --card-bg: rgba(20, 20, 25, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- Animated Background --- */
        .ambient-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
            background: #050505;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.5;
            animation: float 10s infinite ease-in-out;
        }

        .orb-1 { width: 300px; height: 300px; background: var(--secondary); top: -50px; left: -50px; }
        .orb-2 { width: 300px; height: 300px; background: var(--primary); bottom: -50px; right: -50px; animation-delay: -5s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
        }

        /* --- Header --- */
        .header-content {
            text-align: center;
            margin-bottom: 30px;
            margin-top: 10px;
            z-index: 2;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 900;
            line-height: 1.1;
            background: linear-gradient(135deg, #fff 0%, #a5a5a5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            opacity: 0;
            animation: slideDown 0.8s forwards ease-out;
        }

        p.subtitle {
            font-size: 1rem;
            color: rgba(255,255,255,0.7);
            font-weight: 300;
            opacity: 0;
            animation: fadeIn 1s forwards 0.5s;
        }

        /* --- Mobile Card Layout --- */
        .card-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
            z-index: 2;
            padding-bottom: 40px;
        }

        .card-link {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 25px;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.3s, border-color 0.3s;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(20px);
            animation: cardEntrance 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* Staggered entrance */
        .card-link:nth-child(1) .card { animation-delay: 0.2s; }
        .card-link:nth-child(2) .card { animation-delay: 0.4s; }
        .card-link:nth-child(3) .card { animation-delay: 0.6s; }

        .card:active {
            transform: scale(0.96) !important;
            background: rgba(255, 255, 255, 0.08);
        }

        .card-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .icon-box {
            font-size: 2.5rem;
            margin-bottom: 12px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }

        .card h2 { font-size: 1.4rem; font-weight: 700; margin-bottom: 6px; color: white; }
        .card p { font-size: 0.85rem; color: rgba(255,255,255,0.6); line-height: 1.4; margin-bottom: 15px; }

        .action-arrow {
            width: 36px; height: 36px; border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center;
            font-size: 1rem; transition: background 0.3s;
        }

        /* Theme Styling */
        .card.theme-cyan { border-top: 1px solid rgba(0, 242, 255, 0.3); }
        .card.theme-cyan h2 { color: var(--primary); }
        .card.theme-cyan .action-arrow { color: var(--primary); border: 1px solid rgba(0, 242, 255, 0.2); }
        .card.theme-cyan::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at top right, rgba(0, 242, 255, 0.15), transparent 60%); opacity: 0.5; }

        .card.theme-purple { border-top: 1px solid rgba(189, 0, 255, 0.3); }
        .card.theme-purple h2 { color: var(--secondary); }
        .card.theme-purple .action-arrow { color: var(--secondary); border: 1px solid rgba(189, 0, 255, 0.2); }
        .card.theme-purple::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at top right, rgba(189, 0, 255, 0.15), transparent 60%); opacity: 0.5; }

        /* New Amber Theme for Question Paper */
        .card.theme-amber { border-top: 1px solid rgba(255, 174, 0, 0.3); }
        .card.theme-amber h2 { color: var(--accent); }
        .card.theme-amber .action-arrow { color: var(--accent); border: 1px solid rgba(255, 174, 0, 0.2); }
        .card.theme-amber::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at top right, rgba(255, 174, 0, 0.15), transparent 60%); opacity: 0.5; }

        @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes cardEntrance { to { opacity: 1; transform: translateY(0); } }

        @media (hover: hover) {
            .card:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0,0,0,0.6); }
            .card.theme-cyan:hover { border-color: var(--primary); box-shadow: 0 0 30px rgba(0, 242, 255, 0.2); }
            .card.theme-purple:hover { border-color: var(--secondary); box-shadow: 0 0 30px rgba(189, 0, 255, 0.2); }
            .card.theme-amber:hover { border-color: var(--accent); box-shadow: 0 0 30px rgba(255, 174, 0, 0.2); }
        }
    </style>
</head>
<body>

    <div class="ambient-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <header class="header-content">
        <h1>PORTAL</h1>
        <p class="subtitle">Tap an option to proceed</p>
    </header>

    <div class="card-container">
        
        <a href="https://change2pdf.netlify.app/img2pdf.html" class="card-link">
            <div class="card theme-cyan">
                <div class="card-content">
                    <div class="icon-box">üìÑ</div>
                    <h2>PDF Tools</h2>
                    <p>Image to PDF converter with compression and mobile formatting.</p>
                    <div class="action-arrow">‚ûú</div>
                </div>
            </div>
        </a>

        <a href="https://change2pdf.netlify.app/code2pdf.html" target="_blank" class="card-link">
            <div class="card theme-purple">
                <div class="card-content">
                    <div class="icon-box">‚ú®</div>
                    <h2>Code2PDF</h2>
                    <p>Convert Code and Markdown to professional PDF documents.</p>
                    <div class="action-arrow">‚ûú</div>
                </div>
            </div>
        </a>

        <a href="#" class="card-link">
            <div class="card theme-amber">
                <div class="card-content">
                    <div class="icon-box">üìù</div>
                    <h2>Question Paper</h2>
                    <p>Generate customized examination papers and assessments.</p>
                    <div class="action-arrow">‚ûú</div>
                </div>
            </div>
        </a>

    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.96)';
            });
            card.addEventListener('touchend', function() {
                setTimeout(() => {
                    this.style.transform = 'scale(1) translateY(0)';
                }, 150);
            });
        });
    </script>
</body>
</html>
